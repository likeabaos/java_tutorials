<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Hello from JSF</title>
</h:head>
<h:body>
	<b:container>
		<b:row>
			<b:column>
				<h1>Hello, world!</h1>
				<h:form>
					<h:commandLink action="#{loginBean.logout}" value="Logout" />
				</h:form>
				<fieldset>
					<legend>Random Results Page</legend>
					<h:form>
						<p>Press button to get 1 of 3 possible results pages...</p>
						<h:commandButton value="Go to Random Page"
							action="#{navigator.choosePage}" />
					</h:form>
				</fieldset>
				<br />
				<fieldset>
					<legend>Choose JSF Language</legend>
					<h:form>
						<p>Enter a programming language that can be used to implement
							JSF managed beans:</p>
						<h:inputText value="#{languageForm.language}" />
						<h:commandButton value="Check Language"
							action="#{languageForm.showChoice}" />
					</h:form>
				</fieldset>
			</b:column>
		</b:row>
	</b:container>
</h:body>
</html>
