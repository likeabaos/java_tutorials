<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Hello from JSF</title>
</h:head>
<h:body>
	<h1>Banking JSF Example</h1>
	<fieldset>
		<legend>Your Balance</legend>
		<ul>
			<li>First name: #{bankingBean.customer.firstName}</li>
			<li>Last name: #{bankingBean.customer.lastName}</li>
			<li>ID: #{bankingBean.customer.id}</li>
			<li>Balance: $#{bankingBean.customer.balance}</li>
		</ul>
	</fieldset>

</h:body>
</html>
