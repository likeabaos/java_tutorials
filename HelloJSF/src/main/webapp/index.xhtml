<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Hello from JSF</title>
</h:head>

<h:body>
	<h:form id="loginForm">
		<b:container layout="fluid">
			<b:panel title="JSF + Bootstrap Login Screen" look="primary" collapsible="false">
				<b:row>
					<b:column medium-screen="2">
						<h:outputLabel value="Username:" for="username" />
					</b:column>
					<b:column medium-screen="4">
						<b:inputText placeholder="Username" id="username"
							value="#{loginBean.userName}">
							<f:facet name="prepend">
								<b:icon name="user" />
							</f:facet>
						</b:inputText>
					</b:column>
					<b:column medium-screen="6" style-class="message">
						<b:message for="username" />
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputLabel value="Password:" for="password" />
					</b:column>
					<b:column medium-screen="4">
						<b:inputSecret placeholder="Password" id="password"
							value="#{loginBean.password}">
							<f:facet name="prepend">
								<b:iconAwesome name="key" />
							</f:facet>
						</b:inputSecret>
					</b:column>
					<b:column medium-screen="6" styleClass="message">
						<b:message for="password" />
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2" offset="2">
						<b:commandButton value="Login"
							action="#{loginBean.validateUserLogin}" look="primary"
							style="width:100%" />
					</b:column>
					<b:column span="2">
						<b:commandButton value="Forgot Password"
							action="#{loginBean.validateUserLogin}" look="danger"
							style="width:100%" />
					</b:column>
				</b:row>
			</b:panel>
		</b:container>
	</h:form>
</h:body>

</html>
