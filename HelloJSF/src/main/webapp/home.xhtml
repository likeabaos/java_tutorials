<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Hello from JSF</title>
</h:head>
<h:body>
	<h1>Hello World! Just JSF here...</h1>
	<fieldset>
		<legend>Random Results Page</legend>
		<h:form>
			<p>Press button to get 1 of 3 possible results pages...</p>
			<h:commandButton value="Go to Random Page"
				action="#{navigator.choosePage}" />
		</h:form>
	</fieldset>
	<br />
	<fieldset>
		<legend>Choose JSF Language</legend>
		<h:form>
			<p>Enter a programming language that can be used to implement JSF
				managed beans:</p>
			<h:inputText value="#{languageForm.language}" />
			<br />
			<h:commandButton value="Check Language"
				action="#{languageForm.showChoice}" />
		</h:form>
	</fieldset>
	<br />
	<fieldset>
		<legend>Simple Banking App</legend>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel for="customer_id">Customer ID:</h:outputLabel>
				<h:inputText id="customer_id" value="#{bankingBean.customerId}" />
				<h:outputLabel for="password">Password:</h:outputLabel>
				<h:inputSecret id="password" value="#{bankingBean.password}" />
			</h:panelGrid>
			<br />
			<h:commandButton value="Show Current Balance"
				action="#{bankingBean.showBalance}" />
		</h:form>
	</fieldset>
</h:body>
</html>
